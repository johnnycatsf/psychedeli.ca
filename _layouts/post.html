<article>
	<header>
		<h1>{{ post.title }}</h1>
	</header>
	
	<section>
		{{ post.body }}
	</section>
	
	<footer>
		<div class="icons">
			<span class="ui-icon ui-icon-comments" title="Comments">&nbsp;</span>
		</div>
		
		<div class="text">
			<p>Posted in {{ post.category }} on <time ftime="{{ post.date }}">{{ post.date }}</time>.</p>
			<p>Tags: {{ post.tags }}</p>
		</div>
	</footer>
</article>
