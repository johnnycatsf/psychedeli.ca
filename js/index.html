<!DOCTYPE html>
<html>
<head>
	<base href="http://localhost/~necromancer/blog/js/">
	<title>testing... | psychedeli.ca</title>
	<link rel="shortcut icon" type="image/png" href="../img/jasmine_favicon.png">
	<link rel="stylesheet" type="text/css" href="../css/vendor/jasmine.css">
	
	<!-- library dependencies -->
	<script src="vendor/underscore.js" type="text/javascript" charset="utf-8"></script>
	<script src="vendor/backbone.js" type="text/javascript" charset="utf-8"></script>
	<script src="vendor/jquery.js" type="text/javascript" charset="utf-8"></script>
	
	<!-- application javascripts -->
	<script src="app/models/post.js" type="text/javascript" charset="utf-8"></script>
	<script src="app/collections/carousel.js" type="text/javascript" charset="utf-8"></script>
	<script src="app/views/article_carousel.js" type="text/javascript" charset="utf-8"></script>
	
	<!-- testing framework -->
	<script src="vendor/jasmine.js" type="text/javascript" charset="utf-8"></script>
	<script src="vendor/jasmine-html.js" type="text/javascript" charset="utf-8"></script>
	<script src="vendor/sinon.js" type="text/javascript" charset="utf-8"></script>
	<script src="spec/_spec_helper.js" type="text/javascript" charset="utf-8"></script>
	<script src="spec/models/post_spec.js" type="text/javascript" charset="utf-8"></script>
	<script src="spec/collections/carousel_spec.js" type="text/javascript" charset="utf-8"></script>
	<script src="spec/views/article_carousel_spec.js" type="text/javascript" charset="utf-8"></script>
		
	<script type="text/javascript" charset="utf-8">
		// initialize jasmine
		var jasmineEnv = jasmine.getEnv();
		jasmineEnv.updateInterval = 1000;

		var trivialReporter = new jasmine.TrivialReporter();

		jasmineEnv.addReporter(trivialReporter);

		jasmineEnv.specFilter = function(spec) {
			return trivialReporter.specFilter(spec);
		};

		var currentWindowOnload = window.onload;

		$(function() {
			if (currentWindowOnload) {
				currentWindowOnload();
			}
			execJasmine();
		});

		function execJasmine() {
			jasmineEnv.execute();
		}
	</script>
</head>

<body>
	<header>
		<h1>psychedeli.ca continuous integration</h1>
		<p>
			These are all the tests for the Javascript code on <a href="http://psychedeli.ca">psychedeli.ca</a>. While the simple backend is generated and provided by 
			<a href="http://jekyllrb.com">Jekyll</a>, I created the site's rich Ajax-powered UI using <a href="http://documentcloud.github.com">Backbone.js</a> and 
			<a href="http://jquery.com">jQuery</a>.
		</p>
	</header>
</body>
</html>
