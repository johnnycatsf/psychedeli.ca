<!DOCTYPE html>
<html>
<head>
	<base href="http://192.168.1.106/~necromancer/blog/">
	<title>testing... | psychedeli.ca</title>
	<link rel="shortcut icon" type="image/png" href="img/jasmine_favicon.png">
	<link rel="stylesheet" type="text/css" href="css/vendor/jasmine.css">
	
	<!-- library dependencies -->
	<script src="js/vendor/underscore.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/vendor/backbone.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/vendor/jquery.js" type="text/javascript" charset="utf-8"></script>
	
	<!-- application javascripts -->
	<script src="js/app/models/post.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/app/collections/carousel.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/app/views/article_carousel.js" type="text/javascript" charset="utf-8"></script>
	
	<!-- testing framework -->
	<script src="js/vendor/jasmine.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/vendor/jasmine-html.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/spec/_spec_helper.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/spec/models/post_spec.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/spec/collections/carousel_spec.js" type="text/javascript" charset="utf-8"></script>
	<!--<script src="js/spec/views/article_carousel_spec.js" type="text/javascript" charset="utf-8"></script>-->
	
	<script type="text/javascript" charset="utf-8">
		var jasmineEnv = jasmine.getEnv();
		jasmineEnv.updateInterval = 1000;

		var trivialReporter = new jasmine.TrivialReporter();

		jasmineEnv.addReporter(trivialReporter);

		jasmineEnv.specFilter = function(spec) {
			return trivialReporter.specFilter(spec);
		};

		var currentWindowOnload = window.onload;

		window.onload = function() {
			if (currentWindowOnload) {
				currentWindowOnload();
			}
			execJasmine();
		};

		function execJasmine() {
			jasmineEnv.execute();
		}
	</script>
</head>

<body>
	<header>
		<h1>psychedeli.ca continuous integration</h1>
		<p>
			These are all the tests for the Javascript code on <a href="http://psychedeli.ca">psychedeli.ca</a>. While the simple backend is generated and provided by 
			<a href="http://jekyllrb.com">Jekyll</a>, I created the site's rich Ajax-powered UI using <a href="http://documentcloud.github.com">Backbone.js</a> and 
			<a href="http://jquery.com">jQuery</a>.
		</p>
	</header>
</body>
</html>
