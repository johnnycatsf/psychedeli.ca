---
layout: application
title: psychedeli.ca
---
<section id="posts">
	<div class="left arrow">&laquo;</div>

	{% for post in site.posts %}
		<article>
			<header>
				<h1><a href="{{ post.id }}">{{ post.title }}</a></h1>
			</header>
			
			<section>
				{{ post.content }}
			</section>
			
			<footer>
				<p>Posted in <span class="category">{{ post.category }}</span> on <time datetime="{{ post.date }}"></time></p>
				<p>Tags: <span class="tags">{{ post.tags }}</span> | <a href="comments.html?id={{ post.id }}" rel="modal">Comments</a></p>
			</footer>
		</article>
	{% endfor %}

	<div class="right arrow">&raquo;</div>
</section>
