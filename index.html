---
layout: default
title: psychedeli.ca
---
<section id="posts">
	{% for post in site.posts %}
		<article id="{{ post.id }}">
			<header>
				<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
			</header>
			
			<section>
				{{ post.content }}
			</section>
			
			<footer>
				<p>Posted in <span class="category">{{ post.category }}</span> <time datetime="{{ post.date }}">on {{ post.date | date_to_string }}</time></p>
				<p>Tags: <span class="tags">{{ post.tags }}</span> | <a href="comments.html?id={{ post.id }}" rel="modal">Comments</a></p>
			</footer>
		</article>
	{% endfor %}
</section>
