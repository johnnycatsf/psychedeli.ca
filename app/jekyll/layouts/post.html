---
layout: default
---
<section id="post" class="span-8">
	<article>
		<header>
			<h1>{{ page.title }}</h1>
		</header>

		<section>
			{{ content }}
		</section>

		<footer>
			<div class="text">
				<p>Posted in <strong>{{ page.category }}</strong> on <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date_to_string }}</time>.</p>
        <p>Tags: <span class="tags">{{ page.tags }}</span> | <a href="/comments.html?id={{ page.id }}" rel="modal">Comments</a></p>
        {% if page.hn_item_id %}
          <p>Comments on <strong><a href="http://news.ycombinator.com/item?id={{ page.hn_item_id}}">Hacker News</a></p>
        {% endif %}
			</div>
		</footer>
	</article>
</section>
