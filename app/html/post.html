---
layout: default
---
<section id="post" class="span-8">
	<article>
		<header>
			<h1>{{ page.title }}</h1>
		</header>

		<section>
			{{ content }}
		</section>

		<footer>
			<div class="text">
				<p>Posted in {{ page.category }} on <time datetime="{{ page.time | date_to_xmlschema }}">{{ page.time | date_to_string }}</time>.</p>
				<p>Tags: {{ page.tags }}</p>
			</div>
		</footer>
	</article>
</section>
